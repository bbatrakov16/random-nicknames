<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your first and Last name below. Then select a button to generate a
      random nickname or see all nicknames
    </p>
    <p id="text-inp">
      First name: <input id="firstName" type="text" /> Last name:
      <input id="lastName" type="text" />
    </p>
    <p>
      <button id="randNickBtn">Random Nickname</button>
      <button id="allNickBtn">All Nicknames</button>
    </p>

    <hr />

    <p id="text-display"></p>
  </body>
</html>
